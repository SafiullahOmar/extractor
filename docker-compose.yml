services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pdf_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      args:
        REQUIREMENTS_FILE: requirements-app.txt
    environment:
      DB_HOST: postgres
      DB_NAME: pdf_store
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: pdf_documents
      AIRFLOW_HOME: /app/airflow
    volumes:
      - .:/app
      - ./images:/app/images
      - ./uploads:/app/uploads
      - airflow_data:/app/airflow
    ports:
      - "8005:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: >
      sh -c "
        sleep 10 &&
        python db_setup.py &&
        python qdrant_setup.py &&
        uvicorn api:app --host 0.0.0.0 --port 8000
      "

  airflow-webserver:
    build:
      context: .
      args:
        REQUIREMENTS_FILE: requirements-airflow.txt
    environment:
      DB_HOST: postgres
      DB_NAME: pdf_store
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: pdf_documents
      AIRFLOW_HOME: /app/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
    volumes:
      - .:/app
      - ./images:/app/images
      - airflow_data:/app/airflow
    ports:
      - "8085:8080"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: >
      sh -c "
        sleep 20 &&
        until PGPASSWORD=postgres psql -h postgres -U postgres -d airflow -c 'SELECT 1' 2>/dev/null; do sleep 2; done &&
        airflow db init || true &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver
      "

  airflow-scheduler:
    build:
      context: .
      args:
        REQUIREMENTS_FILE: requirements-airflow.txt
    environment:
      DB_HOST: postgres
      DB_NAME: pdf_store
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: pdf_documents
      AIRFLOW_HOME: /app/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
    volumes:
      - .:/app
      - ./images:/app/images
      - airflow_data:/app/airflow
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      airflow-webserver:
        condition: service_started
    command: >
      sh -c "
        sleep 25 &&
        until PGPASSWORD=postgres psql -h postgres -U postgres -d airflow -c 'SELECT 1' 2>/dev/null; do sleep 2; done &&
        airflow scheduler
      "

volumes:
  postgres_data:
  qdrant_data:
  airflow_data:
